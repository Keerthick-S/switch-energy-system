<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>SmartMeter Id</mat-card-title>
        <mat-card-subtitle>{{smartMeterDetails.smartMeterId}}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <hr>
    <mat-card-content>
        <p class="heading">Reading</p>
        <p class="value">{{smartMeterDetails.reading}} W</p>
        <p class="heading">Amount</p>
        <p class="value">{{smartMeterDetails.amount}}</p>
    </mat-card-content>
</mat-card>
